<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Motif App</title>
    <meta name="description" content="">
    <!-- <link rel="shortcut icon" href="images/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/favicon/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/favicon/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/favicon/apple-touch-icon-114x114.png"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="content-wrapper">

    <header th:replace="fragments/header.html :: header"></header>

    <section class="result">
        <div class="container">
            <div class="main-wrapper">
                <div class="breadcrumbs text-center">
                    <ul>
                        <li><a th:href="@{/}">Welcome</a></li>
                        <li><a href="javascript:void(0);">Result</a></li>
                    </ul>
                </div>
                <form th:object="${filter}" th:action="@{/result}" method="post">
                    <h1 class="text-center">Result</h1>
                    <div class="result__filters">
                        <div class="page-subtitle">
                            Filters
                        </div>
                        <div class="row">
                            <div class="col-lg-3">
                                <div th:each="ft : ${filterTypes}" class="main__calc_item">
                                    <label>
                                        <input th:field="*{filterType}" th:value="${ft}" class="form-radio" type="radio">
                                        <span class="radio-custom"></span>
                                        <span th:text="${ft.toString()}" class="text__gray"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="main__calc_item">
                                    <div class="number">
                                        <span class="minus05">-</span>
                                        <input th:field="*{Z_SCORE}" type="text">
                                        <span class="plus5000">+</span>
                                    </div>
                                </div>
                                <div class="main__calc_item">
                                    <div class="number">
                                        <span class="minus01">-</span>
                                        <input th:field="*{R_}" type="text">
                                        <span class="plus100">+</span>
                                    </div>
                                </div>
                                <div class="main__calc_item">
                                    <div class="number">
                                        <span class="minus">-</span>
                                        <input th:field="*{motifs}" type="text">
                                        <span class="plus100000">+</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="main__calc_item">
                            <button id="filterResult" name="filterResult" class="main-btn">Filter</button>
                        </div>
                    </div>
                    <div class="result__table">
                        <div class="main-table__wrapper">
                            <div class="main-table">
                                <div class="main-table__row">
                                    <div class="main-table__cell header">
                                        Picture
                                    </div>
                                    <div class="main-table__cell header">
                                        N_G
                                    </div>
                                    <div class="main-table__cell header">
                                        SD
                                    </div>
                                    <div class="main-table__cell header">
                                        R
                                    </div>
                                    <div class="main-table__cell header">
                                        Râ€™
                                    </div>
                                    <div class="main-table__cell header">
                                        Z-Score
                                    </div>
                                </div>
                                <div class="main-table__row" th:each="row : ${rows}">
                                    <div class="main-table__cell">
                                        <img th:src="@{/pictures/{name}(name=${row.picture})}">
                                    </div>
                                    <div class="main-table__cell" th:text="${row.N_G}"></div>
                                    <div class="main-table__cell" th:text="${row.SKO_G}"></div>
                                    <div class="main-table__cell" th:text="${row.R}"></div>
                                    <div class="main-table__cell" th:text="${row.R_}"></div>
                                    <div class="main-table__cell">
                                        <span th:text="${row.Z_SCORE}"></span>
                                        <i class="icon__infinity"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>

<footer th:replace="fragments/footer.html :: footer"></footer>

<script th:replace="fragments/footer.html :: scripts"></script>

</body>
</html>
